<!DOCTYPE html>
<html>
<head>
  <title>签到情况统计</title>
</head>
<body>
  {% if students %}
  <div>
    <h3>共有 {{ students|length }} 人签到</h3>
    <ul>
    {% for student in students %}
      <li><a href="/{{student.student_id}}">{{ student.student_id }}</a>：{{ student.checkintimes }} 次</li>
    {% endfor%}
    </ul>
  {% else %}
    <h3>还没有人签到</h3>
  {% endif %}
  </div>
</body>
</html>
