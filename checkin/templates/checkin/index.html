<!DOCTYPE html>
<html>
<head>

    <title>签到</title>

    <meta charset="UTF-8">
    <meta name="description" content="129" />
    <meta name="keywords" content="EE,129" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1" />
    <meta name="author" content="eesast" />
    <meta name="HandheldFriendly" content="true">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="renderer" content="webkit">
    <meta name="theme" content="EE129">


    {% load static %}
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    {% load static %}
    <link rel="icon" href="{% static "image/EE129.ico" %}">

</head>
<body>

    <div class="theme-pic"></div>

    <div class="main-heading">

        <form action="" method="post">
            {% csrf_token %}
            <input type="submit" value="签到" id="sub">
            {{ form.student_id }}
            <div id="error">{{ form.student_id.errors }}</div>

        </form>

    </div>


    <div class="regist">
        <p>今日签到</p>

        <div class="regist-data">
            {% if checkinlist %}
            <p>今天已有 {{ checkinlist|length }} 人签到</p>
            {% else %}
            <p>今天还没有人签到</p>
            {% endif %}
        </div>

    </div>


    <footer>
        <p title="联合活动">电子系团委·环境学院团委·自动化系团委联合主题活动</p>
        <br>
        <a href="https://www.eesast.com/" target="_blank" title="电子科协">电子系科协提供技术支持</a>
    </footer>





</body>
</html>
